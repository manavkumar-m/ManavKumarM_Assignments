<html>

        <title>Array Reversal</title>
    </head>
    <body>
        
        <script>
            var arr = [34, 234, 567, 4];
            for(let i = 0; i < arr.length; i++){
                console.log(arr[i]);
            }
            var new_arr = arr.reverse();
            for(let i = 0; i < arr.length; i++){
                console.log(arr[i]);
            }
        </script>
    </body>
</html>
